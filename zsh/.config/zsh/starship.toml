"$schema" = 'https://starship.rs/config-schema.json'

# basic settings
add_newline = false
right_format = "$time"

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[x](bold red)"
vimcmd_symbol = "[❮](bold green)"

[directory]
truncation_length = 0
style = "bold #47a5f4"
read_only = " 󰌾"

[time]
disabled = false
format = "[$time]($style) "
style = ""

